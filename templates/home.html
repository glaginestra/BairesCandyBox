{% extends "layout.html" %} {% block head %}
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
{% endblock %} {% block title %}BairesCandyBox - Inicio{% endblock %} {% block
content %}

<section id="container-inicio">
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img
          src="{{ url_for('static', filename='Imagenes/ComboCarrusel.JPG') }}"
          alt=""
        />
      </div>
      <div class="swiper-slide">
        <img
          src="{{ url_for('static', filename='Imagenes/ComboCarrusel2.JPG') }}"
          alt=""
        />
      </div>
    </div>

    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>

    <div class="swiper-pagination"></div>
  </div>
</section>

<section id="container-productos">
  <h2 class="titulo-cate">Categor√≠as</h2>
  <div class="container-cards">
    <a href="/catalogo/candybox">
      <div class="card candybox">
        <img
          src="{{ url_for('static', filename='Imagenes/CandyBox.JPG') }}"
          alt=""
        />
        <h2>Candy Box</h2>
      </div>
    </a>
    <a href="/catalogo/activitybox">
      <div class="card activitybox">
        <img
          src="{{ url_for('static', filename='Imagenes/ActivityBox.JPG') }}"
          alt=""
        />
        <h2>Activity Box</h2>
      </div>
    </a>
    <a href="/catalogo/plantillasdigitales">
      <div class="card plantillasdigitales">
        <img
          src="{{ url_for('static', filename='Imagenes/CandyBox.JPG') }}"
          alt=""
        />
        <h2>Plantillas Digitales</h2>
      </div>
    </a>
  </div>
</section>
<div
  id="loader"
  style="
    display: block;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.7);
    z-index: 9999;
    text-align: center;
    padding-top: 12.5em;
  "
>
  <div class="spinner"></div>
  <p>Cargando...</p>
</div>
{% endblock %} {% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="{{ url_for('static', filename='JS/swiper.js') }}"></script>
<script src="{{ url_for('static', filename='JS/home.js') }}"></script>

{% endblock %}
